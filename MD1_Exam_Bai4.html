<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="300px" style="border: 1px solid red"></canvas>
</body>
</html>
<script>
  class Circle{
    x;
    y;
    radius;
    color;
    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color;
    }
    renderCanvas(){
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0 ,2*Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.closePath();
    }
  }
  let cri1 = new Circle(50, 50, 80, '#000000')
  cri1.renderCanvas()


</script>
